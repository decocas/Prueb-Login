
<div class="container fluid">
  <div class="shadow-lg p-3 mb-5 bg-light rounded">
    <div class="row"> 
          <div class="col d-flex justify-content-center">
            <form class="form-group"   #formulario=ngForm (ngSubmit)="inicio(formulario)">
                <h3 class="text-primary">Inicia sesi√≥n</h3>
              <div class="row">
                <div class="col-sm-6">
                  <label for="Usuario"><h5 class="d-flex text-justify-center">Usuario</h5></label>
                  <input type="mail"  ngModel name="mail"class="form-control" placeholder="@mail usuario">
                </div>
                <div class="col-sm-6">
                    <label for="clave"><h5 class="d-flex text-justify-center"clave>Clave</h5></label>
                  <input type="password"  ngModel name="password"class="form-control" placeholder="password">
                </div>
               <div class="col-sm-3">
                  <label for="Entrar"><h5 class="d-flex text-justify-center"clave>Entrar</h5></label>
                  <button  type="submit" class="btn btn-sm" data-toggle="tooltip" data-placement="top" title="Entrar"> 
                      <i class="material-icons  md-52" 
                      style="font-size:38px; color:rgb(3, 3, 3);">done</i>
                   </button>
               </div>
               <div class="col-sm-3">
                  <label for="Cancelar"><h5 class="d-flex text-justify-center"clave>Cancelar</h5></label>
                  <button  type="reset" class="btn btn-sm" data-toggle="tooltip" data-placement="top" title="Cancelar">  
                      <i class="material-icons  md-52" 
                      style="font-size:38px; color:rgb(3, 3, 3);">clear</i>
                   </button>
               </div>

                     <div class="col-sm-6">

                </div>

              -->
              <div class="row-sm-4" *ngIf="alerta">
                <div class="col-sm-5 alert alert-danger alert-dismissible fade show" role="alert">
                  <strong> Entrada fallida </strong>                              <!--Fallo-->
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)=" resetAlerta()">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              </div>
                
              </div>
            </form>   
           
        </div>
     </div>
    </div>
  </div>
